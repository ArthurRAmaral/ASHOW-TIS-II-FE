<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Ashow - Eventos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../assets/css/coringa-pages.css" />
    <link rel="stylesheet" href="../assets/css/modal.css" />
    <link rel="stylesheet" href="../assets/css/card.css" />
    <link rel="stylesheet" href="../assets/css/filtroSeletivo.css" />
    <link rel="stylesheet" href="../assets/css/avaliacao.css" />
    <link rel="shortcut icon" href="/assets/img/Logo.png" />
    <script src="https://kit.fontawesome.com/fe733bce8f.js"></script>
  </head>

  <body onclick="initModal()">
    <!-- NAV SIDE -->
    <aside class="side-nav">
      <div id="notification">
        <a href="#">
          <i class="fas fa-bell fa-2x">
            <div class="circle"></div>
          </i>
        </a>
      </div>
      <div class="img-usuario" id="imgUser">
        <img src="../assets/img/índice.jpeg" alt="" />
      </div>
      <div id="nome"><p>Nome</p></div>

      <div class="search">
        <div>
          <input id="filtroInput" type="text" placeholder="Buscar..." />
          <i class="fas fa-search fa-2x"></i>
        </div>
      </div>
      <button data-modal="abrir" id="filtroBtn" onclick="filtroNoModal()">
        Filtrar <i class="fas fa-filter"></i>
      </button>
      <div id="lista-nav">
        <ul></ul>
      </div>
      <div class="logo">
        <a href="../pages/new-home.html"
          ><img src="/assets/img/ashowLogoText -img.png" alt="logo"
        /></a>
      </div>
    </aside>
    <!-- FIM NAV SIDE -->

    <div class="coluna">
      <div id="notificacoes"></div>
      <!-- HEADER -->
      <header>
        <h1>Eventos</h1>
      </header>
      <!-- FIM HEADER -->

      <!-- Codigo HTML da pagina aqui -->
      <main class="containerArquivos" id="card-list">
        <div class="arquivos">
          <section class="evento">
            <h2 class="titleArtista" id="titleHome"></h2>
            <div class="card" id="card"></div>
            <div id="void">
              <div id="NA" class="NA">Não há eventos</div>
            </div>
          </section>
        </div>
        <button type="submit" data-modal="abrir" onclick="avaliacao()">
          teste
        </button>
      </main>
      <!-- ^^ -->

      <!-- FOOTER -->
      <footer>
        <section id="contact">
          <p>Contato:</p>
          <a href="#">Numero: (XX) XXXXX-XXXXX</a>
          <a href="#">Emal: XXXXXXXX@XXXXX.com.br</a>
        </section>
        <section id="social-media">
          <a href="#"><i class="fab fa-whatsapp fa-2x"></i></a>
          <a href="#"><i class="fab fa-facebook-square fa-2x"></i></a>
          <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
          <a href="#"><i class="fab fa-youtube fa-2x"></i></a>
          <a href="#"><i class="fab fa-linkedin fa-2x"></i></a>
        </section>
        <section id="copyRight">Copyright 2019 (c) ASHOW</section>
      </footer>
      <!-- FIM FOOTER -->
    </div>

    <!-- MODAL -->
    <!-- <section class="modal-container" data-modal="container">
      <div class="modal">
        <button data-modal="fechar" class="fechar">X</button>

        <div id="info"></div>
      </div>
    </section> -->
    <!-- FIM MODAL -->

    <!-- FILTRO -->
    <section class="modal-container" data-modal="container">
      <div class="modal">
        <button data-modal="fechar" class="fechar">X</button>

        <div id="info"></div>
      </div>
    </section>
    <!-- FIM FILTRO -->

    <!-- SCRIPTS -->
    <script src="../assets/js/jquery/jquery-3.4.1.js"></script>
    <script src="../assets/js/mostraTodosEventosHome.js"></script>
    <script src="../assets/js/menuHeader.js"></script>
    <script src="../assets/js/inputFiltroNoModal.js"></script>
    <script src="../assets/js/filter.js"></script>
    <script src="../assets/js/avaliacao.js"></script>
    <script src="../assets/js/logout.js"></script>

    <!-- <script>
      const botaoAbrir = document.querySelectorAll('[data-modal="abrir"]');
    </script> -->
  </body>
</html>
