<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Ashow - Eventos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../assets/css/coringa-pages.css" />
    <link rel="stylesheet" href="../assets/css/modal.css" />
    <link rel="stylesheet" href="../assets/css/card.css" />
    <link rel="stylesheet" href="../assets/css/filtroSeletivo.css" />
    <link rel="shortcut icon" href="/assets/img/Logo.png" />
    <script src="https://kit.fontawesome.com/fe733bce8f.js"></script>
  </head>

  <body>
    <!-- NAV SIDE -->
    <aside class="side-nav">
      <div class="img-usuario">
        <img src="../assets/img/índice.jpeg" alt="" />
      </div>
      <div id="nome"><p>Nome</p></div>

      <div class="search">
        <div>
          <input
            id="filtroInput"
            data-modal="filtro"
            type="text"
            placeholder="Buscar..."
          />
          <i class="fas fa-search fa-2x"></i>
        </div>
      </div>
      <div id="lista-nav">
        <ul>
          <li><a href="#">Link 1</a></li>
          <li><a href="#">Link 1</a></li>
          <li><a href="#">Link 1</a></li>
          <li><a href="#">Link 1</a></li>
          <li><a href="#">Link 1</a></li>
        </ul>
      </div>
      <div class="logo">
        <a href="../pages/new-home.html"
          ><img src="/assets/img/ashowLogoText -img.png" alt="logo"
        /></a>
      </div>
    </aside>
    <!-- FIM NAV SIDE -->

    <div class="coluna">
      <!-- HEADER -->
      <header>
        <h1>Eventos</h1>
        <button data-modal="filtro" id="filtroBtn">FILTRAR</button>
      </header>
      <!-- FIM HEADER -->

      <!-- Codigo HTML da pagina aqui -->
      <main class="containerArquivos" id="card-list">
        <div class="arquivos">
          <section class="evento">
            <h2 class="titleArtista" id="titleHome"></h2>
            <div class="card" id="card"></div>
            <div id="void">
              <div id="NA" class="NA">Não há eventos</div>
            </div>
          </section>
        </div>
      </main>
      <!-- ^^ -->

      <!-- FOOTER -->
      <footer>
        <section id="contact">
          <p>Contato:</p>
          <a href="#">Numero: (XX) XXXXX-XXXXX</a>
          <a href="#">Emal: XXXXXXXX@XXXXX.com.br</a>
        </section>
        <section id="social-media">
          <a href="#"><i class="fab fa-whatsapp fa-2x"></i></a>
          <a href="#"><i class="fab fa-facebook-square fa-2x"></i></a>
          <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
          <a href="#"><i class="fab fa-youtube fa-2x"></i></a>
          <a href="#"><i class="fab fa-linkedin fa-2x"></i></a>
        </section>
        <section id="copyRight">Copyright 2019 (c) ASHOW</section>
      </footer>
      <!-- FIM FOOTER -->
    </div>

    <!-- MODAL -->
    <section class="modal-container" data-modal="container">
      <div class="modal">
        <button data-modal="fechar" class="fechar">X</button>

        <div id="info"></div>
      </div>
    </section>
    <!-- FIM MODAL -->

    <!-- FILTRO -->
    <section class="modal-container" id="filtro-modal" data-modal="container">
      <div class="modal">
        <button data-modal="fechar" class="fechar" id="fechar-modal-filtro">
          X
        </button>
        <div id="info">
          <section>
            Estilo:
            <input id="estiloInput" class="string" type="text" />
          </section>
          <section>
            Cidade:
            <input id="cidadeInput" class="string" type="text" />
          </section>
          <div class="price-slider">
            <span
              >De
              <input
                class="numero"
                id="numeroMin"
                type="number"
                value="0"
                min="0"
                max="1000"
                placeholder="Cidade"/>
              Até
              <input
                class="numero"
                id="numeroMax"
                type="number"
                value="0"
                min="0"
                max="1000"
                placeholder="Estilo"
            /></span>
            <input
              id="rangeMin"
              value="25000"
              min="0"
              max="1000"
              step="20"
              type="range"
              placeholder="Preço mínimo"
            />
            <input
              id="rangeMax"
              value="50000"
              min="0"
              max="1000"
              step="20"
              type="range"
              placeholder="Preço máximo"
            />
          </div>
          <div class="btns">
            <button id="filtrador" onclick="filtrar()">Filtrar</button>
            <button id="recomendador">Recomendações</button>
          </div>
        </div>
      </div>
    </section>
    <!-- FIM FILTRO -->

    <!-- SCRIPTS -->
    <script src="../assets/js/jquery/jquery-3.4.1.js"></script>
    <script src="../assets/js/mostraTodosEventosHome.js"></script>
    <script src="../assets/js/menuHeader.js"></script>
    <script src="../assets/js/filter.js"></script>
    <script src="../assets/js/logout.js"></script>
    <script src="../assets/js/filtroSeletivo.js"></script>

    <script>
      const botaoAbrir = document.querySelector('[data-modal="abrir"]');
    </script>
  </body>
</html>
