<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Ashow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="../assets/css/header.css" />
    <link rel="stylesheet" type="text/css" href="../assets/css/footer.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../assets/css/homeArtista.css"
    />
    <link rel="shortcut icon" href="/assets/img/Logo.png" />
    <script src="https://kit.fontawesome.com/fe733bce8f.js"></script>
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <section id="logo">
        <a href="#"
          ><img src="/assets/img/ashowLogoTextWhite.png" alt="logo"
        /></a>
      </section>
      <section id="search">
        <input type="text" placeholder="Buscar..." />
        <button type="submit">
          <i class="fas fa-search fa-2x"></i>
        </button>
      </section>
      <section id="user-menu">
        <button class="dropbtn">
          <i class="fas fa-user fa-2x"></i> Usuario
          <i class="fa fa-chevron-up rotate"></i>
        </button>
        <nav class="dropdown-content">
          <a href="#">Link 1</a>
          <a href="#">Link 2</a>
          <a href="#">Link 3</a>
        </nav>
      </section>
      <section id="notification">
        <a href="#">
          <i class="fas fa-bell fa-2x"><div class="circle"></div></i
        ></a>
      </section>
    </header>
    <!-- FIM HEADER -->

    <!-- Codigo HTML da pagina aqui -->
    <main>
      <div class="arquivos">
        <section class="evento">
          <h2 class="titleArtista" id="titleHome">Meus Eventos</h2>
          <div class="card" id="card"></div>
          <div id="void">
            <div id="NA" class="NA">Você não possui eventos</div>
          </div>
        </section>
      </div>
    </main>
    <!-- ^^ -->

    <!-- FOOTER -->
    <footer>
      <section id="contact">
        <p>Contato:</p>
        <a href="#">Numero: (XX) XXXXX-XXXXX</a>
        <a href="#">Emal: XXXXXXXX@XXXXX.com.br</a>
      </section>
      <section id="social-media">
        <a href="#"><i class="fab fa-whatsapp fa-2x"></i></a>
        <a href="#"><i class="fab fa-facebook-square fa-2x"></i></a>
        <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
        <a href="#"><i class="fab fa-youtube fa-2x"></i></a>
        <a href="#"><i class="fab fa-linkedin fa-2x"></i></a>
      </section>
      <section id="copyRight">Copyright 2019 (c) ASHOW</section>
    </footer>
    <!-- FIM FOOTER -->

    <!-- SCRIPTS -->
    <script src="../assets/js/jquery/jquery-3.4.1.js"></script>
    <!-- <script src="../assets/js/filter.js"></script> -->
    <script src="../assets/js/eventosContratante.js"></script>
    <script src="../assets/js/menuHeader.js"></script>
  </body>
</html>
