<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0" />
    <meta charset="utf-8" />
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 50%;
        width: 50%;
        margin: auto;
      }
      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        navigator.geolocation.getCurrentPosition(function(position) {
          var latitude = position.coords.latitude + 0.00523;
          var longitude = position.coords.longitude + 0.005697;
          var coordinate = new google.maps.LatLng(latitude, longitude);
          map = new google.maps.Map(document.getElementById("map"), {
            center: coordinate,
            zoom: 17
          });
          var configMarker = {
            position: coordinate,
            map: map,
            title: "Você está aqui!"
          };

          var marker = new google.maps.Marker(configMarker);
        });
      }
    </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6J-b_gbGS_kJiKltLkaaN2rpyautu7no&callback=initMap"
      async
      defer
    ></script>
  </body>
</html>
