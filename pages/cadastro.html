<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/fe733bce8f.js"></script>
    <link rel="stylesheet" type="text/css" href="../assets/css/cadastro.css" />
    <title>AShow - Cadastre-se</title>
    <link rel="shortcut icon" href="../assets/img/Logo.png" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>

  <body>
    <div class="back-inicial">
      <a href="../index.html"
        ><img src="../assets/img/Logo.png" alt="voltar"
      /></a>
    </div>
    <div class="container" class="branco">
      <!-- BTN MUSICO -->
      <div class="musico" id="musico">
        <div id="div-musico">
          <h1 class="title">Sou Musico!</h1>
          <button id="btn-musico" href="#" class="cadastrador">
            Cadastrar como Músico
          </button>
        </div>
        <!-- FIM BTN MUSICO -->

        <!-- FORM CONTRATANTE -->
        <form id="form-contratante" class="form-user">
          <img src="/assets/img/ashowLogoTextWhite.png" alt="" />
          <div class="input-field">
            <input type="Name" id="nomeContratante" required />
            <label for="">Nome</label>
          </div>
          <div class="input-field">
            <input type="email" id="emailContratante" required />
            <label for="">Email</label>
          </div>
          <div class="input-field">
            <input type="password" id="senhaContratante" required />
            <label for="" minlength="3">Senha</label>
          </div>
          <input type="submit" value="Cadastrar" id="cadastrarContratante" />
        </form>
        <!-- FIM FORM MUSICO -->
      </div>

      <!-- BTN CONTRATANTE -->
      <div class="contratante" id="contratante">
        <div id="div-contratante">
          <h1 class="title">Quero Contratar!</h1>
          <a href="#">
            <button id="btn-contratante" href="#" class="cadastrador">
              Cadastrar como Contratante
            </button>
          </a>
        </div>
        <!-- FIM BTN CONTRATANTE -->

        <!-- FORM ARTISTA-->
        <form action="#" id="form-musico" class="form-user">
          <img src="/assets/img/ashowLogoTextWhite.png" alt="" />
          <div class="input-field">
            <input type="text" id="nomeMusico" required />
            <label for="">Nome</label>
          </div>
          <div class="input-field">
            <input type="email" id="emailMusico" required />
            <label for="">Email</label>
          </div>
          <div class="input-field">
            <input type="password" minlength="3" id="senhaMusico" required />
            <label for="">Senha</label>
          </div>
          <div class="input-field">
            <input type="text" id="estiloMusico" required />
            <label for="">Estilo Musical</label>
          </div>
          <div class="input-field">
            <input
              required
              type="text"
              placeholder="Ex: Banda, Solo, Dj..."
              id="tipoMusico"
            />
            <label for="">Tipo de Músico</label>
          </div>
          <input type="submit" value="Cadastrar" id="submitMusico" />
        </form>
      </div>
      <!-- FIM FORM ARTISTA -->
    </div>

    <!-- SCRIPTS -->
    <script src="../assets/js/cadastro-slide.js"></script>
    <script src="../assets/js/cadastroArtista.js"></script>
    <script src="../assets/js/cadastroContratante.js"></script>
    <!-- FIM SCRIPTS -->
  </body>
</html>
