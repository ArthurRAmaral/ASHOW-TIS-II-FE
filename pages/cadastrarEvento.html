<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Ashow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
    rel="stylesheet"
    type="text/css"
    href="../assets/css/cadastroEvento.css"
    />
    <link rel="stylesheet" href="../assets/css/modal.css" />
    <link rel="stylesheet" href="../assets/css/coringa-pages.css">
    <link rel="shortcut icon" href="/assets/img/Logo.png" />
    <script src="https://kit.fontawesome.com/fe733bce8f.js"></script>
  </head>

  <body onclick="initModal()">
    <!-- NAV SIDE -->
    <aside class="side-nav">
        <div id="notification">
          <a href="#">
            <i class="fas fa-bell fa-2x">
              <div class="circle"></div>
            </i>
          </a>
        </div>

      <div class="img-usuario" id="imgUser">
        <img src="../assets/img/índice.jpeg" alt="" />
      </div>
      <div id="nome"><p>Nome</p></div>

      <div class="search">
        <div>
          <input id="filtroInput" type="text" placeholder="Buscar..." />
          <i class="fas fa-search fa-2x"></i>
        </div>
      </div>
      <div id="lista-nav">
        <ul>
        </ul>
      </div>
      <div class="logo">
        <a href="../pages/new-home.html"
          ><img src="/assets/img/ashowLogoText -img.png" alt="logo"
        /></a>
      </div>
    </aside>
    <!-- FIM NAV SIDE -->

    <div class="coluna">
        <div id="notificacoes">
        </div>
      <!-- HEADER -->
      <header id="header"><h1>Cadastrar Evento</h1></header>
      <!-- FIM HEADER -->

      <!-- FORM -->
      <main>
        <section>
          <form id="formEvent">
            <div class="input-field">
              <label for="">Foto capa do evento: (opcional)</label>
              <input type="file" id="formImagem" />
            </div>
            <div class="input-field">
              <label for="">Dê um nome para o evento:</label>
              <input type="text" id="name" required />
            </div>
            <span class="endereco-Title">Endereço:</span>
            <div class="input-field">
              <label for="">Tipo do evento:</label>
              <input type="text" id="eventType" required />
            </div>
            <div class="input-field">
              <label for="">CEP:</label>
              <input type="number" id="CEP" required />
            </div>
            <div class="input-field">
              <label for="">Data:</label>
              <input type="date" id="date" required />
            </div>
            <div class="input-field">
              <label for="">Rua/Av.:</label>
              <input type="text" id="street" required />
            </div>
            <div class="input-field">
              <label for="">Horário:</label>
              <input type="time" id="hours" required />
            </div>
            <div class="input-field">
              <label for="">Número do local:</label>
              <input type="number" id="number" required />
            </div>
            <div class="input-field">
              <label for="">Quantidade de pessoas esperadas:</label>
              <input type="number" id="peopleQnt" min="0" required />
            </div>
            <div class="input-field">
              <label for="">Bairro:</label>
              <input type="text" id="district" required />
            </div>
            <div class="input-field">
              <label for="">Quantidade de artista que deseja:</label>
              <input type="number" min="1" id="artistQnt" />
            </div>
            <div class="input-field">
              <label for="">Cidade:</label>
              <input type="text" id="city" required />
            </div>
            <div class="input-field">
              <label for="">Valor médio por artista:</label>
              <input type="number" id="artistValue" />
            </div>
            <div class="input-field">
              <label for="">Estado:</label>
              <input type="text" id="state" required />
            </div>
            <div class="input-field">
              <label for="">Complemento:</label>
              <input type="text" id="complement" required />
            </div>
            <input type="submit" value="Cadastrar" id="cadastrarEventoBtn" />
          </form>
        </section>
      </main>
        <!-- FIM FORM -->

        <!-- FOOTER -->
        <footer>
          <section id="contact">
            <p>Contato:</p>
            <a href="#">Numero: (XX) XXXXX-XXXXX</a>
            <a href="#">Emal: XXXXXXXX@XXXXX.com.br</a>
          </section>
          <section id="social-media">
            <a href="#"><i class="fab fa-whatsapp fa-2x"></i></a>
            <a href="#"><i class="fab fa-facebook-square fa-2x"></i></a>
            <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
            <a href="#"><i class="fab fa-youtube fa-2x"></i></a>
            <a href="#"><i class="fab fa-linkedin fa-2x"></i></a>
          </section>
          <section id="copyRight">Copyright 2019 (c) ASHOW</section>
        </footer>
        <!-- FIM FOOTER -->
    </div>

    <section class="modal-container" data-modal="container">
      <div class="modal">
        <button data-modal="fechar" class="fechar">X</button>

        <div id="info"></div>
      </div>
    </section>

      <!-- SCRIPTS -->
      <script src="../assets/js/jquery/jquery-3.4.1.js"></script>
      <script src="../assets/js/loadImg.js"></script>
      <script src="../assets/js/addEvento.js"></script>
      <script src="../assets/js/menuHeader.js"></script>
    </main>
  </body>
</html>
