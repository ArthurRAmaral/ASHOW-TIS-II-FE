<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Ashow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="../assets/css/header.css" />
    <link rel="stylesheet" type="text/css" href="../assets/css/footer.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../assets/css/cadastroEvento.css"
    />
    <link rel="shortcut icon" href="/assets/img/Logo.png" />
    <script src="https://kit.fontawesome.com/fe733bce8f.js"></script>
  </head>

  <body>
    <!-- HEADER -->
    <header id="header">
      <section id="logo">
        <a href="../pages/home.html"
          ><img src="/assets/img/ashowLogoTextWhite.png" alt="logo"
        /></a>
      </section>
      <a href="../pages/home.html">
        <section id="search">
          <input type="text" placeholder="Buscar..." />
          <button type="submit">
            <i class="fas fa-search fa-2x"></i>
          </button>
        </section>
      </a>
      <section id="user-menu">
        <button class="dropbtn">
          <i class="fas fa-user fa-2x"></i> Usuario
          <i class="fa fa-chevron-up rotate"></i>
        </button>
        <nav class="dropdown-content">
          <a href="#">Perfil</a>
          <a href="cadastrarEvento.html">Criar Evento</a>
          <a href="../pages/home.html">Home</a>
        </nav>
      </section>
      <section id="notification">
        <a href="#">
          <i class="fas fa-bell fa-2x"> <div class="circle"></div> </i
        ></a>
      </section>
    </header>

    <div id="notificacoes">
      <!-- <p>Está tudo tranquilo</p> -->
        <div id="not" onclick="vizualizar(1)" class="not">
          <img src="../assets/img/bg4.jpg" alt="" class="imgNot" >
          <p>Fulano pediu para participar do seu evento</p>
          <input type="checkbox" name="chk" class="chkNot" id="chkid">
          <label for="chkid">
            <img src="../assets/img/olho.png" class="olhoNot" alt="">
          </label>
        </div>
    </div>

    <div onclick="tirarModal()" id="bk"></div></label>
    <div id="notificacaoModal">
      <div>
        <img src="../assets/img/ashowLogoText -img.png" height="100" alt="">
        <h1>Fulano</h1>
      </div>
      <div>
        <h2>Stilo: Sertanejo</h2>
      </div>
      <div>
        <h2>Valor padrão: R$500.00</h2>
      </div>
      <div>
        <h2>Nota: 4.5</h2>
      </div>
      <button onclick="">Aceitar</button>
      <button>Rejeitar</button>
      <a href="./artista.html?idArt=a@a"><button>Ver Perfil</button></a>
    </div>
    <!-- FIM HEADER -->

    <!-- FORM -->
    <main>
      <section>
        <form id="formEvent">
          <div class="input-field">
            <label for="">Foto capa do evento: (opcional)</label>
            <input type="file" id="formImagem" />
          </div>
          <div class="input-field">
            <label for="">Dê um nome para o evento:</label>
            <input type="text" id="name" required />
          </div>
          <span class="endereco-Title">Endereço:</span>
          <div class="input-field">
            <label for="">Tipo do evento:</label>
            <input type="text" id="eventType" required />
          </div>
          <div class="input-field">
            <label for="">CEP:</label>
            <input type="number" id="CEP" required />
          </div>
          <div class="input-field">
            <label for="">Data:</label>
            <input type="date" id="date" required />
          </div>
          <div class="input-field">
            <label for="">Rua/Av.:</label>
            <input type="text" id="street" required />
          </div>
          <div class="input-field">
            <label for="">Horário:</label>
            <input type="time" id="hours" required />
          </div>
          <div class="input-field">
            <label for="">Número do local:</label>
            <input type="number" id="number" required />
          </div>
          <div class="input-field">
            <label for="">Quantidade de pessoas esperadas:</label>
            <input type="number" id="peopleQnt" required />
          </div>
          <div class="input-field">
            <label for="">Bairro:</label>
            <input type="text" id="district" required />
          </div>
          <div class="input-field">
            <label for="">Quantidade de artista que deseja:</label>
            <input type="number" id="artistQnt" />
          </div>
          <div class="input-field">
            <label for="">Cidade:</label>
            <input type="text" id="city" required />
          </div>
          <div class="input-field">
            <label for="">Valor médio por artista:</label>
            <input type="number" id="artistValue" />
          </div>
          <div class="input-field">
            <label for="">Estado:</label>
            <input type="text" id="state" required />
          </div>
          <div class="input-field">
            <label for="">Complemento:</label>
            <input type="text" id="complement" required />
          </div>
          <input type="submit" value="Cadastrar" id="cadastrarEventoBtn" />
        </form>
      </section>
      <!-- FIM FORM -->

      <!-- FOOTER -->
      <footer>
        <section id="contact">
          <p>Contato:</p>
          <a href="#">Numero: (XX) XXXXX-XXXXX</a>
          <a href="#">Emal: XXXXXXXX@XXXXX.com.br</a>
        </section>
        <section id="social-media">
          <a href="#"><i class="fab fa-whatsapp fa-2x"></i></a>
          <a href="#"><i class="fab fa-facebook-square fa-2x"></i></a>
          <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
          <a href="#"><i class="fab fa-youtube fa-2x"></i></a>
          <a href="#"><i class="fab fa-linkedin fa-2x"></i></a>
        </section>
        <section id="copyRight">Copyright 2019 (c) ASHOW</section>
      </footer>
      <!-- FIM FOOTER -->

      <!-- SCRIPTS -->
      <script src="../assets/js/jquery/jquery-3.4.1.js"></script>
      <script src="../assets/js/btnNotificacao.js"></script>
      <script src="../assets/js/loadImg.js"></script>
      <script src="../assets/js/addEvento.js"></script>
      <script src="../assets/js/menuHeader.js"></script>
    </main>
  </body>
</html>
