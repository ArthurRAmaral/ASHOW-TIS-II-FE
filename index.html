<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <title>Ashow</title>
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link
         rel="stylesheet"
         type="text/css"
         href="/assets/css/tela-inicial.css"
      />
      <link rel="shortcut icon" href="/assets/img/Logo.png" />
   </head>
   <body>
      <!-- Container que reserva toda a aplicação -->
      <div class="container">
         <!-- Container que reserva o conteúdo: Apresentação -->

         <div class="container-content">
            <!-- Apresentação -->
            <div class="content">
               <article>
                  A <span>Ashow</span> pretende aprimorar o mercado musical,
                  juntando quem curte uma festa com música ao vivo com o próprio
                  músico, sendo esse de qualquer estilo ou renome; a plataforma
                  ajuda a realizar seus eventos com <span>segurança</span>,
                  <span>praticidade</span> e <span>qualidade</span> de música.
               </article>
            </div>
         </div>

         <div class="container-login">
            <img
               class="logo-text"
               src="/assets/img/ashowLogoText -img.png"
               alt=""
            />
            <form action="Index.html">
               <div class="input-field">
                  <input type="text" name="" required="" />
                  <label for="">Usuário</label>
               </div>
               <div class="input-field">
                  <input type="password" name="" required="" />
                  <label for="">Senha</label>
               </div>
               <input type="submit" class="insert" value="Login" />
            </form>
            <button class="cadastrar" onclick="cadastrar()">Cadastrar</button>
         </div>
      </div>

      <section>
         <div class="wave"></div>
      </section>

      <script>
         function cadastrar() {
            window.location.href = 'pages/cadastro.html';
         }
      </script>
   </body>
</html>
