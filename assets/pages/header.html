<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <title>Ashow</title>
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="stylesheet" type="text/css" href="/assets/css/header.css" />
      <link
         href="https://fonts.googleapis.com/css?family=Cabin&display=swap"
         rel="stylesheet"
      />
      <script src="/assets/js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://kit.fontawesome.com/fe733bce8f.js"></script>
   </head>

   <header>
      <section id="logo">
         <img src="/assets/img/ashowLogoTextWhite.png" alt="logo" />
      </section>
      <section id="search">
         <input type="text" placeholder="Buscar..." />
         <button type="submit">
            <i class="fas fa-search fa-2x"></i>
         </button>
      </section>
      <section id="user-menu">
         <button class="dropbtn">
            <i class="fas fa-user fa-2x"></i> Usuario
            <i class="fa fa-chevron-up rotate"></i>
         </button>
         <nav class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
         </nav>
      </section>
      <section id="notification">
         <a href="#">
            <i class="fas fa-bell fa-2x"><div class="circle"></div></i
         ></a>
      </section>
   </header>
</html>
